    <style>
      body {
        height: 100dvh;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        background-color: #e6f4ff;
      }

      header {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: auto;
        overflow: hidden;
      }

      header img {
        width: 400px;
        height: auto;
        display: block;
      }

      .album-card {
        margin-bottom: 30px;
        transition: transform 0.2s;
        width: fit-content;
        height: auto;
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn:hover {
        background-color: black;
        border-color: black;
        transition: 0.5s;
      }

      .album-card:hover {
        transform: scale(1.05);
        background: rgba(50, 122, 255, 0.2);
      }

      .album-cover {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .modal-body {
        background-color: #e6f1ff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .list-group-item {
        cursor: pointer;
        background-color: #e6f1ff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .list-group-item:hover {
        background: rgba(50, 122, 255, 0.2);
      }
    </style>

      const albumContainer = document.getElementById("albums");
      const songList = document.getElementById("song-list");

      albums.forEach((album) => {
        const albumCol = document.createElement("div");
        albumCol.className = "col-md-4";
        albumCol.innerHTML = `
     <div class="card album-card">
       <img src="${album.cover}" class="card-img-top album-cover" alt="${album.title}">
       <div class="card-body">
         <h5 class="card-title">${album.title}</h5>
         <button class="btn btn-primary" onclick="showSongs('${album.title}')">Ver Músicas</button>
       </div>
     </div>
   `;
        albumContainer.appendChild(albumCol);
      });

      function showSongs(albumTitle) {
        const selectedAlbum = albums.find(
          (album) => album.title === albumTitle
        );
        songList.innerHTML = "";
        selectedAlbum.songs.forEach((song) => {
          const songItem = document.createElement("li");
          songItem.className = "list-group-item";
          songItem.innerText = song.title;
          songItem.onclick = () => window.open(song.url, "_blank");
          songList.appendChild(songItem);
        });
        $("#songModal").modal("show");
